


<html>
<head>
 
 

    <style>
        .progress-bar {
          width: 100%;
          height: 10px;
          background-color: #f3f3f3;
          position: relative;
          top: 90%;
          border-radius: 15px;
        }
    
        .progress-bar-inner {
          height: 10px;
          width: 0%;
          background-color: #4caf50;
          position: relative;
          top: 0%;
          border-radius: 15px;
        }
      </style>
 

	<title>Clicker Game !</title>
	<link rel="stylesheet" media="screen" href="style.css">
	<meta charset="utf-8">
</head>
<body>
 
    <div class="progress-bar">
    <div class="progress-bar-inner"></div>
  </div>

	<!-- PLAYER MONEY -->
	<p id="money" class="money-text"></p>
	<!-- MAIN CLICKER BUTTON -->
	<button id="main-clicker" class="clicker">
		<img id="logo-clicker" src="img/money_logo.png" draggable=false class="clicker"></img>
	</button>
	<!-- SHOP BUTTONS -->
	<button id="b1" class="button" disabled><b></b>Money per Click x2</button>
	<button id="b2" class="button" disabled><b></b>+5 every second</button>
	<button id="b3" class="button" disabled><b></b>Auto Gain x2</button>
 

	
	<!-- Load Javascript -->
	





    
  <div class="usercard" id="usercard"></div>


  <script src="https://telegram.org/js/telegram-web-app.js"></script>
 <script src="script.js"></script> 

 
    
 



 
</body>
</html>
